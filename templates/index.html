<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Job Application Form</h1>
        <form method="post">
                <div class="form-group mb-4">
                    <label for="firstname">First Name: </label>
                    <input class="form-control" type="text" id="firstname" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="lastname">Last Name: </label>
                    <input class="form-control" type="text" id="lastname" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="emailid">Email ID: </label>
                    <input class="form-control" type="email" id="emailid" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date">Email ID: </label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <label>Current Occupation: </label>
                    <br>
                    <div id="occupation" class="btn-group-vertical">
                        <input class="btn-check form-control" type="radio" id="employed" value="employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="employed">Employed</label>

                        <input class="btn-check form-control" type="radio" id="unemployed" value="unemployed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="unemployed">Un-Employed</label>

                        <input class="btn-check form-control" type="radio" id="selfemployed" value="self-employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="selfemployed">Self-Employed</label>

                        <input class="btn-check form-control" type="radio" id="student"  value="student" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="student">Student</label>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <button class="btn btn-secondary" type="submit" > Submit </button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-success">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
